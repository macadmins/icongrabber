name: CI Tests

on:
  pull_request:
    branches: [ main, development ]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Swift
      run: |
        swift --version
        xcodebuild -version
    
    - name: Check Swift formatting
      run: |
        # Basic syntax check
        swiftc -parse icongrabber-cli/main.swift
    
    - name: Build Icon Grabber
      run: make build
    
    - name: Verify binary exists
      run: |
        ls -lh bin/icongrabber
        file bin/icongrabber
    
    - name: Run integration tests
      run: ./tests/run_tests.sh
    
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-outputs
        path: |
          test_*.png
          *_512x512.png
        retention-days: 7
        if-no-files-found: warn
    
    - name: Test help command
      run: ./bin/icongrabber --help
    
    - name: Test version command
      run: ./bin/icongrabber --version
